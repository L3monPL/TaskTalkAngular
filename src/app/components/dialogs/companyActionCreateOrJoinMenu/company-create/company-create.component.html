<div [formGroup]="createCompanyForm" class="card">
    <div (click)="select('selectCompanyPlan')" class="btn_back">
        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20"><path d="M10.6,12.71a1,1,0,0,1,0-1.42l4.59-4.58a1,1,0,0,0,0-1.42,1,1,0,0,0-1.41,0L9.19,9.88a3,3,0,0,0,0,4.24l4.59,4.59a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.42Z"/></svg>
    </div>
    <!--------------------------------------->
    <header>
        <h3>Create your server</h3>
        <p>Personalization</p>
    </header>
    <!--------------------------------------->
    <div class="row_section_container">
        <div class="personalization_preview_container">
            <div class="icon_preview">
                <div class="tag_preview">
                    @if (!this.createCompanyForm.get('shortName')!.value) {
                        #TAG
                    }
                    @else {
                        {{this.createCompanyForm.get('shortName')!.value}}
                    }
                </div>
            </div>
        </div>
        <!--------------------------------------->
        <div class="column_container">
            <div class="input_item">
                <div class="input_name">
                    Company / server name
                </div>
                <input formControlName="name" type="text" placeholder="Full name">
            </div>
            <div class="input_item">
                <div class="input_name">
                    Short tag
                </div>
                <input formControlName="shortName" maxlength="4" type="text" placeholder="Max 4 characters">
            </div>
        </div>
    </div>
    <!--------------------------------------->
    <div class="btn_container">
        <button (click)="create()" [ngClass]="{'btn_free': selectTypePlanCompany == 'free', 'btn_professional': selectTypePlanCompany == 'professional'}">Create {{selectTypePlanCompany}}</button>
    </div>
    <!--------------------------------------->
</div>
